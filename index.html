<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="INDEX, FOLLOW" />
        <meta name="description" content="JavaScript Carousel." />
        <meta name="author" content="" />
        <title>JavaScript Carousel</title>
        <link rel="stylesheet" href="css/carousel.css" />
        <script src="js/carousel.js" defer></script>
    </head>

    <body>
        <!-- Carousel -->
        <article data-carousel="fullscreen">
            <section data-slide>
                <img src="img/1.jpg" alt="" />

                <div data-content="slide">
                    <p data-title="slide">Carousel</p>
                </div>
            </section>

            <section data-slide>
                <img src="img/2.jpg" alt="" />

                <div data-content="slide">
                    <p data-title="slide">Responsive</p>
                </div>
            </section>

            <section data-slide>
                <img src="img/3.jpg" alt="" />

                <div data-content="slide">
                    <p data-title="slide">Retina Ready</p>
                </div>
            </section>

            <section data-slide>
                <img src="img/4.jpg" alt="" />

                <div data-content="slide">
                    <p data-title="slide">Mobile Ready</p>
                </div>
            </section>
        </article>
        <!-- end Carousel -->
    </body>
</html>
